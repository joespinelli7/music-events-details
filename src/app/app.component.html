<nav>
  <div class="col-8 offset-2">
    <h2>Music Events</h2>
    <ul>
      <li>Add new event</li>
      <li *ngIf="!user">Login</li>
      <li *ngIf="user">Logout: {{user.username}}</li>
    </ul>
  </div>
</nav>

<div class="container">
  <app-login></app-login>
  <div class="row">
    <div *ngFor="let event of musicevents" class="col-6">
      <app-music-event [event]="event" (clickevent)="logName($event)"></app-music-event>
    </div>
  </div>
</div>
