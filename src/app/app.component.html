<nav>
  <div class="col-8 offset-2">
    <h2>Music Events</h2>
    <ul>
      <li>Add new event</li>
      <li>Login</li>
    </ul>
  </div>
</nav>

<div class="container">
  <div *ngFor="let event of events">
    <img [src]="event.imageSrc" />
    <h1 [ngClass]="{'redTitle': event.price > 200}">{{ event.name }}</h1>
    <p>{{ event.date }}</p>
    <p [ngClass]="{'redTitle': event.price > 200}">${{ event.price }}</p>
    <p>{{ event.description }}</p>
  </div>
</div>
